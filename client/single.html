<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Todo App: De-coupled!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
		<script src="shared.js" charset="utf-8"></script>
		<script src="single.js" charset="utf-8"></script>
	</head>
	<body class="container">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><span id="title"></span> <span class="badge" id="priority"></span></h3>
		  </div>
		  <div class="panel-body" id="description"></div>
		  <div class="panel-footer" id="date"></div>
		</div>
		<a href="" type="button" class="btn btn-default btn-warning" id="editButton">
			Edit todo
		</a>
		<a type="button" class="btn btn-default btn-danger" id="deleteButton">
			Delete todo
		</a>
	</body>
</html>
